<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A searchable index of archaeologists and related researchers with ORCID profiles">
    <title>Index of ORCID Archaeologists</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Index of ORCID Archaeologists</h1>
        <p class="subtitle">Explore archaeologists and related researchers with ORCID profiles</p>
        <div class="cache-info" id="cacheInfo"></div>
    </header>

    <div class="search-container">
        <label for="searchInput" class="sr-only">Search researchers</label>
        <input type="text" class="search-input" placeholder="Search by name, institution, or keyword..." id="searchInput">
        <i class="fas fa-search search-icon" aria-hidden="true"></i>
    </div>

    <div class="active-filter" id="activeFilter">
        Showing researchers with interest in: <span id="filterKeyword"></span>
        <span class="clear-filter" id="clearFilter">Clear filter</span>
    </div>

    <div class="results-count" id="resultsCount" aria-live="polite">Loading researchers...</div>

    <main class="researchers-container" id="researchersContainer"></main>

    <nav id="paginationContainer" class="pagination-container" aria-label="Results pagination">
        <button id="prevButton" class="pagination-button" disabled>&laquo; Previous</button>
        <span id="pageInfo"></span>
        <button id="nextButton" class="pagination-button">Next &raquo;</button>
    </nav>

    <footer class="app-footer">
        <p>Made with <i class="fas fa-heart" aria-hidden="true"></i> by Ethan Watrall using the <a href="https://info.orcid.org/documentation/features/public-api/" target="_blank" rel="noopener noreferrer">ORCID API</a></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
